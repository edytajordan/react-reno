<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning React</title>
    <script crossorigin src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" type="text/javascript"></script>
    </script>
    <style>
      .heading {
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="react-container">
    </div>
    <script type="text/babel">

    class BlogEntry extends React.Component {
      render() {
        return (
          <div style={{ backgroundColor: 'salmon', fontFamily: 'Arial' }}>
            <h1 className="heading">{this.props.title}</h1>
          </div>
        )
      }
    }

    ReactDOM.render(<div>
                      <BlogEntry title="Working with React"/>
                      <BlogEntry title="Understanding JSX"/>
                      <BlogEntry title="Creating Components"/>
                    </div>, document.getElementById('react-container'))

    </script>
  </body>
</html>
